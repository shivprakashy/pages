apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pages
    tier: service
  name: pages
  namespace: shiv-anubhav
spec:
  selector:
    matchLabels:
      app: pages
      tier: service
  strategy: {}
  template:
    metadata:
      labels:
        app: pages
        tier: service
    spec:
      containers:
      - image: shivprakashy/pages:service
        name: pages
        env:
        - name: PAGE_CONTENT
          valueFrom:
            configMapKeyRef:
              name: pages-config-map
              key: PAGE_CONTENT
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://pages-mysql/pages?useSSL=false
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        - name: DEBUG
          value: "true"
        - name: LOGGING_FILE_NAME
          value: "student-name/logs/app.log"
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB
          value: debug
        - name: LOGGING_LEVEL_ROOT
          value: debug
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          value: "*"
        volumeMounts:
          - name: node-dir
            mountPath: /shiv-anubhav
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
        ports:
          - containerPort: 8080
      volumes:
        - name: node-dir
          hostPath:
            path: "/shiv-anubhav"